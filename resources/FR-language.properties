helptext=<h4>Comment chercher un vin</h4>A gauche vous trouvez le formulaire de recherche. Quelques suggestions:<BR/>			<ul>			<li>Nom est un champ obligatoire. En plus, vous pouvez utiliser plusieurs mots clés, avec au moins trois charactères, par example Almaviva ou Vega Sicilia. Des mots clés partiels pourront être utilisés en cas ou vous n'êtes pas sûr de l'écriture exacte.  			<li>Utilisez un tiret pour exclure un mot, par example Leoville&nbsp;-Poyferre trouve L&eacute;oville Las Cases, mais pas L&eacute;oville Poyferr&eacute;!			<li>Vous pouvez utiliser les characters sans accents: Leoville trouve Leoville et L&eacute;oville. 			<li>Pour le cru, vous pouvez trouver un gamme par  le '-' et multiple crus par ',' ( comme 1970-1975, 1982, 1990, 1998-).			</ul>Le bouton &#88;ML permet vous de creeér un &#82;&#83&#83; feed de votre recherche. Copiez et collez l'URL dans votre lecteur RSS.<br/>
