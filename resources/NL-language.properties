welcometextsmartsearch=<i>Een nieuwe zoekmethode (in ontwikkeling...)</i><br/><br/>Op deze pagina kun je zoeken met Smart Search. Als je de naam van een wijn intikt in het zoekvenster links, zie je suggesties verschijnen (als Javascript aanstaat). Met de muis of toetsenbord kun je een wijn selecteren.<br/><br/>Normaal zoek je bij een zoekopdracht op de aanwezigheid van zoektermen in de wijnomschrijving. Dat betekent dat een zoekopdracht op "Leoville Las Cases", ook de tweede wijn "Clos du Marquis, 2nd wine of Chateau Leoville Las Cases" oplevert, waar je dan waarschijnlijk niet naar op zoek bent.<br/><br/>We werken aan een systeem dat wijnen herkent en je laat zoeken op een specifieke wijn in plaats van losse tekst. Dit geeft gerichtere zoekresultaten. De resultaten zijn nog niet 100% nauwkeurig, maar daar wordt aan gewerkt. Ook kunnen we op deze manier punten tonen van bekende wijnschrijvers als we deze hebben.<br/><br/>Hopelijk bevalt deze nieuwe zoekmethode!
