helptext=<h4>Hoe zoek ik op een wijn?</h4>Links kun je zoekcriteria voor een wijn invoeren. Een paar tips:<BR/>			<ul>			<li>Naam is een verplicht veld. Vul een of meer zoektermen in (minstens 3 letters), bijvoorbeeld Almaviva of Vega Sicilia. Gedeeltes van zoektermen worden ook gevonden, dus als je de spelling niet precies weet, vul dan het gedeelte in dat je wel zeker weet.  			<li>Om een zoekterm uit te sluiten, vul je een min-teken (-) in voor de zoekterm. Dus zoeken naar Leoville&nbsp;-Poyferre vindt wel L&eacute;oville Las Cases, maar niet L&eacute;oville Poyferr&eacute;!			<li>Accenten in zoektermen zijn niet belangrijk: Leoville vindt zowel Leoville als L&eacute;oville. 			<li>Voor het jaartal kun je periodes invullen met '-' of meerdere jaren gescheiden door komma's (dus bijvoorbeeld 1970-1975, 1982, 1990, 1998-).			</ul>Met de &#88;ML knop kun je een &#82;&#83&#83; feed maken van je zoekopdracht. Kopieer de URL die getoond wordt in je feed reader om op de hoogte te blijven van nieuwe wijnen.<br/>
